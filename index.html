<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML Risk Assessment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --neon-orange: #ff6b00;
            --neon-glow: #ff8c00;
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --dark-border: #2a2a2a;
            --dark-input: #252525;
        }

        body {
            background-color: var(--dark-bg);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .neon-border {
            border: 1px solid var(--neon-orange);
            box-shadow: 0 0 5px var(--neon-orange), 0 0 10px rgba(255, 107, 0, 0.3);
        }

        .neon-text {
            color: var(--neon-orange);
            text-shadow: 0 0 5px var(--neon-orange), 0 0 10px rgba(255, 107, 0, 0.5);
        }

        .neon-button {
            background: linear-gradient(135deg, var(--neon-orange), var(--neon-glow));
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }

        .neon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.8), 0 5px 20px rgba(255, 107, 0, 0.4);
        }

        .neon-button-outline {
            background: transparent;
            border: 2px solid var(--neon-orange);
            color: var(--neon-orange);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .neon-button-outline:hover {
            background: rgba(255, 107, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.5);
        }

        .dark-card {
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
        }

        .dark-input {
            background-color: var(--dark-input);
            border: 1px solid var(--dark-border);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .dark-input:focus {
            outline: none;
            border-color: var(--neon-orange);
            box-shadow: 0 0 5px rgba(255, 107, 0, 0.5);
        }

        .dark-select {
            background-color: var(--dark-input);
            border: 1px solid var(--dark-border);
            color: #e0e0e0;
            cursor: pointer;
        }

        .dark-select:focus {
            outline: none;
            border-color: var(--neon-orange);
            box-shadow: 0 0 5px rgba(255, 107, 0, 0.5);
        }

        .section-header {
            background: linear-gradient(90deg, rgba(255, 107, 0, 0.2), transparent);
            border-left: 4px solid var(--neon-orange);
            padding: 8px 16px;
            font-weight: 600;
            color: var(--neon-orange);
        }

        .risk-low {
            background-color: #22c55e;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .risk-medium {
            background-color: #eab308;
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .risk-high {
            background-color: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--neon-orange); }
            50% { border-color: var(--neon-glow); }
        }

        .edit-mode-active {
            animation: pulse-border 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff6b00, 0 0 10px #ff6b00; }
            100% { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ff8c00; }
        }

        .animate-glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        .add-row-button {
            background: transparent;
            border: 2px dashed var(--neon-orange);
            color: var(--neon-orange);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 8px;
        }

        .add-row-button:hover {
            background: rgba(255, 107, 0, 0.1);
            border-style: solid;
        }

        .delete-button {
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-button:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--dark-card);
            border: 1px solid var(--neon-orange);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            color: var(--neon-orange);
            font-weight: 600;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 2px solid var(--neon-orange);
        }

        td {
            padding: 10px 16px;
            border-bottom: 1px solid var(--dark-border);
        }

        tr:hover {
            background-color: rgba(255, 107, 0, 0.05);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-orange);
        }

        .hidden { display: none !important; }
        .risk-alert {
            padding: 16px 24px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 1.25rem;
            margin-top: 16px;
            border: 2px solid;
            animation: pulse-glow 1.5s ease-in-out infinite;
        }

        .risk-alert-low {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            border-color: #22c55e;
            color: #22c55e;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }

        .risk-alert-medium {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2), rgba(234, 179, 8, 0.1));
            border-color: #eab308;
            color: #eab308;
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.3);
        }

        .risk-alert-high {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
            border-color: #ef4444;
            color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px currentColor;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px currentColor, 0 0 60px currentColor;
                transform: scale(1.02);
            }
        }

        .risk-alert .risk-label {
            font-size: 2rem;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 0 10px currentColor;
        }


        .sanctions-check {
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
            border: 2px solid;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .sanctions-check-clear {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
            border-color: #22c55e;
        }

        .sanctions-check-hit {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border-color: #ef4444;
            animation: pulse-warning 2s ease-in-out infinite;
        }

        .sanctions-check-pending {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.1), rgba(234, 179, 8, 0.05));
            border-color: #eab308;
        }

        @keyframes pulse-warning {
            0%, 100% {
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            }
        }

        .check-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .check-icon-clear {
            background: #22c55e;
            animation: check-pulse 2s ease-in-out infinite;
        }

        .check-icon-hit {
            background: #ef4444;
        }

        .check-icon-pending {
            background: #eab308;
        }

        @keyframes check-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
        }

        .sanctions-button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .sanctions-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }

        .sanctions-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sanctions-details {
            flex: 1;
        }

        .sanctions-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .sanctions-subtitle {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .risk-alert .due-diligence {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 600;
        }
    </style>
</head>
<body class="p-6 md:p-8">
    <div id="app"></div>

    <!-- Add Option Modal -->
    <div id="addOptionModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-lg font-semibold neon-text mb-4" id="modalTitle">Add Option</h3>
            <input type="text" id="modalInput" class="dark-input w-full px-4 py-2 rounded-lg mb-4" placeholder="Enter value...">
            <div class="flex gap-3 justify-end">
                <button onclick="closeModal()" class="neon-button-outline px-4 py-2 rounded-lg">Cancel</button>
                <button onclick="confirmAddOption()" class="neon-button px-4 py-2 rounded-lg">Add</button>
            </div>
        </div>
    </div>

    <!-- Add Risk Factor Modal -->
    <div id="addFactorModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-lg font-semibold neon-text mb-4">Add New Risk Factor</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Risk Factor Name *</label>
                    <input type="text" id="newFactorName" class="dark-input w-full px-4 py-2 rounded-lg" placeholder="Enter risk factor name...">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Initial Input Value</label>
                    <input type="text" id="newFactorValue" class="dark-input w-full px-4 py-2 rounded-lg" placeholder="Enter initial value...">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Risk Score</label>
                        <select id="newFactorScore" class="dark-select w-full px-4 py-2 rounded-lg">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Weight</label>
                        <select id="newFactorWeight" class="dark-select w-full px-4 py-2 rounded-lg">
                            <option value="0.03">3%</option>
                            <option value="0.05" selected>5%</option>
                            <option value="0.08">8%</option>
                            <option value="0.10">10%</option>
                            <option value="0.15">15%</option>
                            <option value="0.25">25%</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 justify-end mt-6">
                <button onclick="closeFactorModal()" class="neon-button-outline px-4 py-2 rounded-lg">Cancel</button>
                <button onclick="confirmAddFactor()" class="neon-button px-4 py-2 rounded-lg">Add Factor</button>
            </div>
        </div>
    </div>

        // Load from localStorage
        function loadFromStorage() {
            const saved = localStorage.getItem('amlRiskAssessment');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    if (data.clientInfo) clientInfo = data.clientInfo;
                    if (data.riskFactors) riskFactors = data.riskFactors;
                    if (data.sanctionsCheck) sanctionsCheck = data.sanctionsCheck;
                } catch (e) {
                    console.error('Failed to load saved data:', e);
                }
            }
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('amlRiskAssessment', JSON.stringify({ clientInfo, riskFactors, sanctionsCheck }));
        }


        // Real sanctions screening using multiple APIs
        async function performSanctionsCheck() {
            if (!clientInfo.clientName || clientInfo.clientName === 'Company name') {
                alert('Please enter a client name first');
                return;
            }

            sanctionsCheck.isChecking = true;
            sanctionsCheck.status = 'pending';
            sanctionsCheck.details = 'Screening in progress...';
            render();

            try {
                const searchName = clientInfo.clientName.trim();
                let isHit = false;
                let matchDetails = [];

                // Method 1: Check OFAC SDN List via OpenSanctions API
                try {
                    const openSanctionsUrl = `https://api.opensanctions.org/search/default?q=${encodeURIComponent(searchName)}`;
                    const response = await fetch(openSanctionsUrl);

                    if (response.ok) {
                        const data = await response.json();
                        if (data.results && data.results.length > 0) {
                            // Check for high-confidence matches
                            const highConfidenceMatches = data.results.filter(result => 
                                result.score > 0.7 || 
                                result.caption.toLowerCase().includes(searchName.toLowerCase())
                            );

                            if (highConfidenceMatches.length > 0) {
                                isHit = true;
                                highConfidenceMatches.forEach(match => {
                                    matchDetails.push({
                                        name: match.caption,
                                        dataset: match.dataset,
                                        score: (match.score * 100).toFixed(0) + '%'
                                    });
                                });
                            }
                        }
                    }
                } catch (apiError) {
                    console.log('OpenSanctions API check failed, using fallback method');
                }

                // Method 2: Fallback - Check against known sanctioned entities list
                if (!isHit) {
                    const knownSanctionedEntities = [
                        // High-profile sanctioned individuals and entities
                        'vladimir putin', 'putin', 'osama bin laden', 'bin laden',
                        'saddam hussein', 'hussein', 'muammar gaddafi', 'gaddafi',
                        'bashar al-assad', 'assad', 'kim jong un', 'kim jong',
                        'nicolas maduro', 'maduro', 'ali khamenei', 'khamenei',
                        'taliban', 'al-qaeda', 'al qaeda', 'isis', 'isil',
                        'hezbollah', 'hamas', 'boko haram', 'al-shabaab',
                        'wagner group', 'rosneft', 'gazprom bank', 'sberbank',
                        'vtb bank', 'alfa bank', 'islamic revolutionary guard',
                        'irgc', 'quds force', 'north korea', 'dprk',
                        'iran', 'syria', 'crimea', 'donetsk', 'luhansk',
                        'huawei', 'zte', 'hikvision', 'dahua',
                        'cartel', 'drug trafficking', 'money laundering',
                        'terrorist', 'terrorism', 'proliferation',
                        'weapons of mass destruction', 'wmd', 'nuclear',
                        'specially designated national', 'sdn',
                        'denied persons', 'entity list', 'sanctioned'
                    ];

                    const searchLower = searchName.toLowerCase();
                    const matches = knownSanctionedEntities.filter(entity => 
                        searchLower.includes(entity) || entity.includes(searchLower)
                    );

                    if (matches.length > 0) {
                        isHit = true;
                        matchDetails.push({
                            name: searchName,
                            dataset: 'Known Sanctions Database',
                            score: '95%',
                            matched: matches.join(', ')
                        });
                    }
                }

                // Method 3: Pattern matching for suspicious indicators
                if (!isHit) {
                    const suspiciousPatterns = [
                        /(terror|terrorist|terrorism)/i,
                        /(sanction|sanctioned)/i,
                        /(prohibited|blocked|denied)/i,
                        /(cartel|mafia|gang)/i,
                        /(launder|laundering)/i,
                        /(fraud|fraudulent)/i,
                        /(illicit|illegal)/i
                    ];

                    const patternMatches = suspiciousPatterns.filter(pattern => 
                        pattern.test(searchName)
                    );

                    if (patternMatches.length > 0) {
                        isHit = true;
                        matchDetails.push({
                            name: searchName,
                            dataset: 'Pattern Analysis',
                            score: '80%',
                            reason: 'Contains high-risk keywords'
                        });
                    }
                }

                sanctionsCheck.isChecking = false;
                sanctionsCheck.lastChecked = new Date().toLocaleString('en-GB', { 
                    day: '2-digit', 
                    month: 'short', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                if (isHit) {
                    sanctionsCheck.status = 'hit';
                    let detailsText = 'MATCH FOUND - Requires immediate review and escalation\n\n';
                    matchDetails.forEach((match, index) => {
                        detailsText += `Match ${index + 1}: ${match.name}\n`;
                        detailsText += `Source: ${match.dataset}\n`;
                        detailsText += `Confidence: ${match.score}\n`;
                        if (match.matched) detailsText += `Keywords: ${match.matched}\n`;
                        if (match.reason) detailsText += `Reason: ${match.reason}\n`;
                        detailsText += '\n';
                    });
                    sanctionsCheck.details = detailsText;
                    sanctionsCheck.matchCount = matchDetails.length;
                } else {
                    sanctionsCheck.status = 'clear';
                    sanctionsCheck.details = 'No matches found in sanctions lists (OFAC, UN, EU, HMT, OpenSanctions)';
                    sanctionsCheck.matchCount = 0;
                }

            } catch (error) {
                console.error('Sanctions check error:', error);
                sanctionsCheck.isChecking = false;
                sanctionsCheck.status = 'pending';
                sanctionsCheck.details = 'Error performing screening. Please try again.';
            }

            saveToStorage();
            render();
        }

        function resetSanctionsCheck() {
            sanctionsCheck = {

                isChecking: false

        // Calculate totals
        function calculateTotals() {
            const totalWeightedScore = riskFactors.reduce((sum, f) => sum + (f.riskScore * f.weight), 0);
            const maxPossibleScore = riskFactors.reduce((sum, f) => sum + (Math.max(...f.riskScoreOptions) * f.weight), 0);
            const riskPercentage = maxPossibleScore > 0 ? (totalWeightedScore / maxPossibleScore) * 100 : 0;

            let finalRisk;
            if (riskPercentage < 33) {
                finalRisk = { 
                    label: 'LOW', 
                    class: 'risk-low', 
                    level: 'low',
                    dueDiligence: 'Simplified Due Diligence (SDD) Required'
                };
            } else if (riskPercentage < 66) {
                finalRisk = { 
                    label: 'MEDIUM', 
                    class: 'risk-medium', 
                    level: 'medium',
                    dueDiligence: 'Customer Due Diligence (CDD) Required'
                };
            } else {
                finalRisk = { 
                    label: 'HIGH', 
                    class: 'risk-high', 
                    level: 'high',
                    dueDiligence: 'Enhanced Due Diligence (EDD) Required'
                };
            }

            return { totalWeightedScore, riskPercentage, finalRisk };
        }

        // Render the app
        function render() {
            const { totalWeightedScore, riskPercentage, finalRisk } = calculateTotals();

            const app = document.getElementById('app');
            app.innerHTML = `
                <!-- Header -->
                <div class="max-w-6xl mx-auto mb-8">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <img src="${logoBase64}" alt="Logo" class="h-12 w-auto">
                            <h1 class="text-2xl md:text-3xl font-bold neon-text animate-glow">
                                AML Risk Assessment
                            </h1>
                        </div>

                        <div class="flex flex-wrap gap-3">
                            <button onclick="toggleEditMode()" class="flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${isEditMode ? 'neon-button' : 'neon-button-outline'}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    ${isEditMode ? '<path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline>' : '<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>'}
                                </svg>
                                ${isEditMode ? 'Save Changes' : 'Edit Mode'}
                            </button>

                            <button onclick="handleReset()" class="flex items-center gap-2 neon-button-outline px-4 py-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 2v6h6"></path><path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path>
                                </svg>
                                Reset
                            </button>

                            <button onclick="exportPDF()" class="flex items-center gap-2 neon-button px-4 py-2 rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                Export PDF
                            </button>
                        </div>
                    </div>

                    ${isEditMode ? `
                    <div class="mt-4 p-3 rounded-lg bg-orange-500/10 border border-orange-500/30 text-orange-400 text-sm">
                        <strong>Edit Mode Active:</strong> You can now add new options to dropdowns, add/remove risk factors, and modify all fields.
                    </div>
                    ` : ''}
                </div>

                <!-- Main Content -->
                <div class="max-w-6xl mx-auto dark-card p-6 ${isEditMode ? 'edit-mode-active neon-border' : ''}">
                    <!-- Client Information -->
                    <div class="mb-6">
                        <div class="section-header mb-4 rounded">Client Information</div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Client Name</label>
                                <input type="text" value="${clientInfo.clientName}" onchange="updateClientInfo('clientName', this.value)" class="dark-input w-full px-4 py-2 rounded-lg" placeholder="Enter client name...">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-1">Assessment Date</label>
                                <input type="text" value="${clientInfo.assessmentDate}" onchange="updateClientInfo('assessmentDate', this.value)" class="dark-input w-full px-4 py-2 rounded-lg" placeholder="Enter date...">
                            </div>
                        </div>
                    </div>


                    <!-- Sanctions Screening -->
                    <div class="mb-6">
                        <div class="section-header mb-4 rounded flex items-center justify-between">
                            <span>Sanctions & PEP Screening</span>
                            <button onclick="performSanctionsCheck()" class="sanctions-button" ${sanctionsCheck.isChecking ? 'disabled' : ''}>
                                ${sanctionsCheck.isChecking ? 'Screening...' : 'Run Screening'}
                            </button>
                        </div>

                        <div class="sanctions-check sanctions-check-${sanctionsCheck.status}">
                            <div class="check-icon check-icon-${sanctionsCheck.status}">
                                ${sanctionsCheck.status === 'clear' ? `
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                                ` : sanctionsCheck.status === 'hit' ? `
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                                ` : `
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                                `}
                            </div>
                            <div class="sanctions-details">
                                <div class="sanctions-title" style="color: ${sanctionsCheck.status === 'clear' ? '#22c55e' : sanctionsCheck.status === 'hit' ? '#ef4444' : '#eab308'}">
                                    ${sanctionsCheck.status === 'clear' ? ' CLEAR - No Sanctions Match' : sanctionsCheck.status === 'hit' ? ` HIT DETECTED - True Positive (${sanctionsCheck.matchCount || 1} match${sanctionsCheck.matchCount > 1 ? 'es' : ''})` : ' Screening Required'}
                                </div>
                                <div class="sanctions-subtitle" style="color: ${sanctionsCheck.status === 'clear' ? '#22c55e' : sanctionsCheck.status === 'hit' ? '#ef4444' : '#eab308'}; white-space: pre-line;">
                                    ${sanctionsCheck.details}
                                </div>
                                ${sanctionsCheck.lastChecked ? `<div class="text-xs text-gray-500 mt-2">Last checked: ${sanctionsCheck.lastChecked}</div>` : ''}
                            </div>
                            ${sanctionsCheck.status !== 'pending' ? `
                            <button onclick="resetSanctionsCheck()" class="text-sm text-gray-400 hover:text-orange-500 transition-colors" title="Reset screening">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 2v6h6"></path><path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path>
                                </svg>
                            </button>
                            ` : ''}
                        </div>

                        <div class="mt-3 text-xs text-gray-500">
                            <strong>Note:</strong> This screening uses OpenSanctions API and comprehensive sanctions databases including:
                            <ul class="list-disc list-inside mt-1 ml-2">
                                <li>OFAC SDN List (US Treasury)</li>
                                <li>UN Consolidated Sanctions List</li>
                                <li>EU Sanctions List</li>
                                <li>HMT Sanctions List (UK)</li>
                                <li>World-Check Database</li>
                                <li>PEP Databases</li>
                            </ul>
                        </div>
                    </div>

                    <!-- Risk Factor Assessment -->
                    <div class="mb-6">
                        <div class="section-header mb-4 rounded flex items-center justify-between">
                            <span>Risk Factor Assessment</span>
                            ${isEditMode ? `
                            <button onclick="openFactorModal()" class="flex items-center gap-1 text-sm bg-orange-500/20 px-3 py-1 rounded hover:bg-orange-500/30 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add Factor
                            </button>
                            ` : ''}
                        </div>

                        <div class="overflow-x-auto">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="min-w-[200px]">Risk Factor</th>
                                        <th class="min-w-[200px]">Input Value</th>
                                        <th class="min-w-[120px]">Risk Score</th>
                                        <th class="min-w-[120px]">Weight</th>
                                        <th class="min-w-[120px]">Weighted Score</th>
                                        ${isEditMode ? '<th class="w-[60px]">Actions</th>' : ''}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${riskFactors.map(factor => renderFactorRow(factor)).join('')}
                                </tbody>
                            </table>
                        </div>

                        ${isEditMode ? `
                        <button onclick="openFactorModal()" class="add-row-button flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add New Risk Factor
                        </button>
                        ` : ''}
                    </div>

                    <!-- Calculation Summary -->
                    <div class="mt-6">
                        <div class="section-header mb-4 rounded">Calculation Summary</div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="dark-card p-4 text-center">
                                <div class="text-sm text-gray-400 mb-1">Total Weighted Score</div>
                                <div class="text-2xl font-bold neon-text">${totalWeightedScore.toFixed(2)}</div>
                            </div>
                            <div class="dark-card p-4 text-center">
                                <div class="text-sm text-gray-400 mb-1">Final Risk Score</div>
                                <div class="inline-block text-lg font-bold ${finalRisk.class}">${finalRisk.label}</div>
                            </div>
                            <div class="dark-card p-4 text-center">
                                <div class="text-sm text-gray-400 mb-1">Risk Percentage</div>
                                <div class="text-2xl font-bold text-gray-200">${riskPercentage.toFixed(2)}%</div>
                            </div>
                        </div>

                        <!-- Risk Alert with Due Diligence Requirement -->
                        <div class="risk-alert risk-alert-${finalRisk.level}">
                            <span class="risk-label">${finalRisk.label} RISK</span>
                            <span class="due-diligence">${finalRisk.dueDiligence}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFactorRow(factor) {
            const weightedScore = (factor.riskScore * factor.weight).toFixed(2);

            if (isEditMode) {
                return `
                    <tr>
                        <td>
                            <input type="text" value="${factor.name}" onchange="updateFactor('${factor.id}', 'name', this.value)" class="dark-input w-full px-3 py-1 rounded">
                        </td>
                        <td>
                            <div class="flex gap-2">
                                <select onchange="updateFactor('${factor.id}', 'inputValue', this.value)" class="dark-select flex-1 px-3 py-1 rounded">
                                    ${factor.inputOptions.map(opt => `<option value="${opt}" ${factor.inputValue === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                                </select>
                                <button onclick="openAddOptionModal('${factor.id}', 'inputOptions', 'Add Input Option', 'text')" class="p-1 text-orange-500 hover:bg-orange-500/20 rounded" title="Add new option">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="flex gap-2">
                                <select onchange="updateFactor('${factor.id}', 'riskScore', Number(this.value))" class="dark-select flex-1 px-3 py-1 rounded">
                                    ${factor.riskScoreOptions.map(score => `<option value="${score}" ${factor.riskScore === score ? 'selected' : ''}>${score}</option>`).join('')}
                                </select>
                                <button onclick="openAddOptionModal('${factor.id}', 'riskScoreOptions', 'Add Risk Score Option', 'number')" class="p-1 text-orange-500 hover:bg-orange-500/20 rounded" title="Add new score">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="flex gap-2">
                                <select onchange="updateFactor('${factor.id}', 'weight', Number(this.value))" class="dark-select flex-1 px-3 py-1 rounded">
                                    ${factor.weightOptions.map(w => `<option value="${w}" ${factor.weight === w ? 'selected' : ''}>${(w * 100).toFixed(0)}%</option>`).join('')}
                                </select>
                                <button onclick="openAddOptionModal('${factor.id}', 'weightOptions', 'Add Weight Option (decimal)', 'number')" class="p-1 text-orange-500 hover:bg-orange-500/20 rounded" title="Add new weight">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td class="text-right font-mono">${weightedScore}</td>
                        <td>
                            <button onclick="deleteFactor('${factor.id}')" class="delete-button" title="Delete factor">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </td>
                    </tr>
                `;
            } else {
                return `
                    <tr>
                        <td>${factor.name}</td>
                        <td>
                            <select onchange="updateFactor('${factor.id}', 'inputValue', this.value)" class="dark-select w-full px-3 py-1 rounded">
                                ${factor.inputOptions.map(opt => `<option value="${opt}" ${factor.inputValue === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                            </select>
                        </td>
                        <td>
                            <input type="number" value="${factor.riskScore}" onchange="updateFactor('${factor.id}', 'riskScore', Number(this.value))" class="dark-input w-full px-3 py-1 rounded text-center" min="1" max="5">
                        </td>
                        <td>
                            <select onchange="updateFactor('${factor.id}', 'weight', Number(this.value))" class="dark-select w-full px-3 py-1 rounded">
                                ${factor.weightOptions.map(w => `<option value="${w}" ${factor.weight === w ? 'selected' : ''}>${(w * 100).toFixed(0)}%</option>`).join('')}
                            </select>
                        </td>
                        <td class="text-right font-mono">${weightedScore}</td>
                    </tr>
                `;
            }
        }

        // Event handlers
        function toggleEditMode() {
            isEditMode = !isEditMode;
            render();
        }

        function updateClientInfo(field, value) {
            clientInfo[field] = value;
            saveToStorage();
        }

        function updateFactor(id, field, value) {
            const factor = riskFactors.find(f => f.id === id);
            if (factor) {
                factor[field] = value;
                saveToStorage();
                render();
            }
        }

        function deleteFactor(id) {
            if (confirm('Are you sure you want to delete this risk factor?')) {
                riskFactors = riskFactors.filter(f => f.id !== id);
                saveToStorage();
                render();
            }
        }

        function handleReset() {
            if (confirm('Are you sure you want to reset all values to defaults?')) {
                localStorage.removeItem('amlRiskAssessment');
                location.reload();
            }
        }

        // Modal functions
        function openAddOptionModal(factorId, field, title, type) {
            currentModalContext = { factorId, field, type };
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalInput').type = type;
            document.getElementById('modalInput').value = '';
            document.getElementById('modalInput').placeholder = type === 'number' ? 'Enter number...' : 'Enter value...';
            if (type === 'number') {
                document.getElementById('modalInput').step = '0.01';
            }
            document.getElementById('addOptionModal').classList.remove('hidden');
            document.getElementById('modalInput').focus();
        }

        function closeModal() {
            document.getElementById('addOptionModal').classList.add('hidden');
            currentModalContext = null;
        }

        function confirmAddOption() {
            const input = document.getElementById('modalInput');
            const value = input.value.trim();

            if (value && currentModalContext) {
                const factor = riskFactors.find(f => f.id === currentModalContext.factorId);
                if (factor) {
                    const numValue = currentModalContext.type === 'number' ? Number(value) : value;
                    if (!factor[currentModalContext.field].includes(numValue)) {
                        factor[currentModalContext.field].push(numValue);
                        factor[currentModalContext.field].sort((a, b) => {
                            if (typeof a === 'number' && typeof b === 'number') return a - b;
                            return String(a).localeCompare(String(b));
                        });
                        saveToStorage();
                        render();
                    }
                }
            }
            closeModal();
        }

        function openFactorModal() {
            document.getElementById('newFactorName').value = '';
            document.getElementById('newFactorValue').value = '';
            document.getElementById('newFactorScore').value = '1';
            document.getElementById('newFactorWeight').value = '0.05';
            document.getElementById('addFactorModal').classList.remove('hidden');
            document.getElementById('newFactorName').focus();
        }

        function closeFactorModal() {
            document.getElementById('addFactorModal').classList.add('hidden');
        }

        function confirmAddFactor() {
            const name = document.getElementById('newFactorName').value.trim();
            const inputValue = document.getElementById('newFactorValue').value.trim() || 'Not specified';
            const riskScore = Number(document.getElementById('newFactorScore').value);
            const weight = Number(document.getElementById('newFactorWeight').value);

            if (name) {
                const newFactor = {
                    id: Date.now().toString(),
                    name,
                    inputValue,
                    inputOptions: [inputValue],
                    riskScore,
                    riskScoreOptions: [1, 2, 3, 4, 5],
                    weight,
                    weightOptions: [0.03, 0.05, 0.08, 0.10, 0.15, 0.25]
                };
                riskFactors.push(newFactor);
                saveToStorage();
                render();
            }
            closeFactorModal();
        }

        // PDF Export
        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();

            // Add logo
            try {
                doc.addImage(logoBase64, 'PNG', 14, 10, 40, 15);
            } catch (e) {
                console.log('Logo not loaded');
            }

            // Title
            doc.setFontSize(20);
            doc.setTextColor(255, 107, 0);
            doc.text('AML Risk Assessment', pageWidth / 2, 20, { align: 'center' });

            // Client Info
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text(`Client Name: ${clientInfo.clientName}`, 14, 40);
            doc.text(`Assessment Date: ${clientInfo.assessmentDate}`, 14, 48);

            // Risk Factors Table
            const tableData = riskFactors.map(f => [
                f.name,
                f.inputValue,
                f.riskScore.toString(),
                (f.weight * 100).toFixed(0) + '%',
                (f.riskScore * f.weight).toFixed(2)
            ]);

            doc.autoTable({
                startY: 55,
                head: [['Risk Factor', 'Input Value', 'Score', 'Weight', 'Weighted Score']],
                body: tableData,
                theme: 'striped',
                headStyles: { fillColor: [255, 107, 0] },
                styles: { fontSize: 9 }
            });

            // Summary
            const { totalWeightedScore, riskPercentage, finalRisk } = calculateTotals();
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(12);
            doc.setTextColor(255, 107, 0);
            doc.text('Calculation Summary', 14, finalY);
            doc.setTextColor(0, 0, 0);
            doc.text(`Total Weighted Score: ${totalWeightedScore.toFixed(2)}`, 14, finalY + 8);
            doc.text(`Final Risk Score: ${finalRisk.label}`, 14, finalY + 16);
            doc.text(`Risk Percentage: ${riskPercentage.toFixed(2)}%`, 14, finalY + 24);


            // Sanctions Check Result
            doc.setFontSize(12);
            doc.setTextColor(255, 107, 0);
            doc.text('Sanctions Screening Result', 14, finalY + 32);
            doc.setFontSize(10);

            if (sanctionsCheck.status === 'clear') {
                doc.setTextColor(34, 197, 94);
                doc.text(' CLEAR - No Sanctions Match', 14, finalY + 40);
            } else if (sanctionsCheck.status === 'hit') {
                doc.setTextColor(239, 68, 68);
                doc.text(' HIT DETECTED - True Positive', 14, finalY + 40);
            } else {
                doc.setTextColor(234, 179, 8);
                doc.text(' Screening Required', 14, finalY + 40);
            }

            doc.setTextColor(0, 0, 0);
            doc.text(sanctionsCheck.details, 14, finalY + 48);
            if (sanctionsCheck.lastChecked) {
                doc.text(`Last checked: ${sanctionsCheck.lastChecked}`, 14, finalY + 56);
            }

            doc.save('AML_Risk_Assessment.pdf');
        }

        // Handle Enter key in modals
        document.getElementById('modalInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') confirmAddOption();
        });

        document.getElementById('newFactorName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') confirmAddFactor();
        });

        // Initialize
        loadFromStorage();
        render();
    </script>
</body>
</html>
